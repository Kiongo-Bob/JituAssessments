<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JC Club</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    
    <div class="container">
        <h3 >Jitu Community club</h3>
        <form action="">

            <button id="submit">Register</button>
        </form>
    </div>
    <p id="email"></p>
    <script src="app.js"></script>
</body>
</html>
